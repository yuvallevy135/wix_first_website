<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuval Facebook page</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./images/Spotify_logo_without_text.svg.png">
</head>
<body>
    <div class="page-container">
        <div class="nav-container">
            <nav>
                <ul>
                    <li class="logo-li">
                        <img class="logo" src="./images/logo_black_white.jpeg" alt="Spotify">
                        <h3 class="logo-name">Spotify</h3>
                    </li>
                    <li class="li-home">
                        <img class="home-icon" src="./images/baseline_home_white_24dp.png" alt="Spotify">
                        <h3>Home</h3>
                    </li>
                    <li class="li-search">
                        <img class="search-icon" src="./images/baseline_search_white_24dp.png" alt="Spotify">
                        <h3>Search</h3>
                    </li>
                    <li class="li-library">
                        <img class="library-icon" src="./images/baseline_library_music_white_24dp.png" alt="Spotify">
                        <h3>Your Library</h3>
                    </li>
                    <li class="li-create-playlist">
                        <img class="create-playlist-icon" src="./images/baseline_add_box_white_24dp.png" alt="Spotify">
                        <h3>Create Playlist</h3>
                    </li>
                    <li class="li-liked-pages">
                        <img class="liked-pages-icon" src="./images/baseline_favorite_white_24dp.png" alt="Spotify">
                        <h3>Liked Pages</h3>
                    </li>
                </ul>
            </nav>
            <hr>
        </div>
        <div class="page-content">
            <div class="header">
                <div class="arrow-container">
                    <img class="left-arrow" src="./images/outline_chevron_left_white_24dp.png" alt="Spotify">
                    <img class="right-arrow" src="./images/outline_chevron_right_white_24dp.png" alt="Spotify">
                </div>
                <h3 class="welcome-back-text">Welcome Back Yuval</h3>
                <div class="user-logged-in">
                    <img class="right-arrow" src="./images/baseline_account_circle_black_24dp.png" alt="Spotify">
                    <h3 class="user-name-logged-in">Yuval Levy</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
